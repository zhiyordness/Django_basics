{% extends 'shared/base.html' %}

{% block content %}

    <div class="pet-profile">
        <!-- Start Pet Personal Data Section -->
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="https://encrypted-tbn0.gstatic.com/static/images?q=tbn:ANd9GcTgoIHq82qLYnvomfz5ZkW5CLQ8VNxCyI-hUw&usqp=CAU"
                             alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <!-- Pet Name -->
                        <p>{{ pet.name }}</p>
                        <!-- Pet Edit Button -->
                        <a href="{% url 'pets:edit' username='username' pet_slug=pet.slug %}">
                            <img class="edit-img" src="/static/images/edit-pen-icon-6.jpg" alt="edit button">
                        </a>
                        <!-- Pet Delete Button -->
                        <a href="{% url 'pets:delete' username='username' pet_slug=pet.slug %}">
                            <img class="bin-img" src="/static/images/icon-remove-22.jpg" alt="bin button">
                        </a>
                    </div>
                    <div class="data">
                        <!-- Pet Total Photos -->
                        <span>{{ pet.photo_set.count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pet-posts">
            {% for photo in pet.photo_set.all %}
                {% include 'common/pet-posts.html' %}
            {% empty %}
                <img class="no-posts" src="/static/images/no_posts.png" alt="no posts image">
            {% endfor %}
            <!-- IF NOT Photos Show No Post Image -->
        </div>
    </div>
{% endblock %}
