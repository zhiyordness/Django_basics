{% extends 'base.html' %}

{% block content %}

<main class="Books">
    <h1 class="card">List of all books</h1>
</main>
<div>
    {% for book in books %}
        <h2>{{ book.title }}</h2>
        <a href="{% url 'books:book_details' slug=book.slug %}" >Book's info</a>
        <br>
        <img src="{{ book.image_url }}" width="400" alt="{{ book.title }} cover">
    {% empty %}
        <h2>No books here...</h2>
    {% endfor %}
</div>

{% endblock %}
