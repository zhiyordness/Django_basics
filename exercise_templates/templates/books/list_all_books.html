<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> List of books </title>
</head>
<body>
    <main class="Books">
        <h1>List of all books</h1>
    </main>
    <div>
        {% for book in books %}
            <h2>{{ book.title }}</h2>
            <a href="{% url 'book_details' pk=book.pk %}" >Book's info</a>
            <br>
            <img src="{{ book.image_url }}" width="400" alt="{{ book.title }} cover">
        {% empty %}
            <h2>No books here...</h2>
        {% endfor %}
    </div>
</body>
</html>
