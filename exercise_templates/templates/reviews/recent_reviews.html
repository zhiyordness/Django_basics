
{% extends 'base.html' %}

{% block content %}

<main class="Books">
    <h1>Recent reviews</h1>
</main>
<div>
    {% for review in reviews %}
        <h2>Review by {{ review.author }}</h2>
        <p>{{ review.body }}</p>
        <span>Posted at {{ review.created_at|date:"d-M-Y H:m:s" }}</span>
        <a href="{% url 'reviews:review_details' pk=review.pk%}">Check review's details</a>
    {% empty %}
        <h2>No books here...</h2>
    {% endfor %}

{% endblock %}
