{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review details</title>
</head>
<body>
    <h1>Review for: {{ review.book.title }}</h1>
    <p>Rating: {{ review.rating }}</p>
    <p>{{ review.body | capfirst}}</p>
    <span>Posted by {{ review.author }} at {{ review.created_at }}</span>
</body>
</html>
{% endblock %}
