{% extends 'base.html' %}

{% block content %}
    <h1>Reviews</h1>
    <div class="list-group">
        {% for review in reviews %}
            <a href="{% url 'review:detail' review.pk %}" class="list-group-item list-group-item-action">
                {{ review.author }} - {{ review.rating }}
            </a>
        {% empty %}
            <p>No reviews yet.</p>
        {% endfor %}
    </div>
{% endblock %}
