{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Review for {{ review.destination.name }} by {{ review.author }}</h1>
    </div>
    <div class="card-body">
        <p class="card-text">{{ review.body }}</p>
        <p class="card-text">Rating: {{ review.rating }}</p>
        <p class="card-text"><small class="text-muted">Created at: {{ review.created_at }}</small></p>
    </div>
    <div class="card-footer">
        <a href="{% url 'review:list' %}" class="btn btn-secondary">Back to reviews</a>
    </div>
</div>
{% endblock %}
